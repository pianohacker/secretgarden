[package]
name = "secretgarden"
version = "0.1.0"
authors = ["Jesse Weaver <pianohacker@gmail.com>"]
edition = "2018"

[features]
# Prints each step of key derivation.
crypto-trace = []

[dependencies]
anyhow = "1.0"
base64 = "0.12"
bincode = "1.3"
byteorder = "1.2"
clap = "3.0.0-beta.1"
rust-crypto = "0.2"
osshkeys = "0.4"
rand = "0.7"
rust-argon2 = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sodiumoxide = "0.2"
ssh-agent = "0.2"
tempfile = "3.1"

[patch.crates-io]
osshkeys = { git = "https://github.com/Leo1003/rust-osshkeys" }

[dependencies.openssl-sys]
version = "0.9"
features = [ "vendored" ]
